[mutmut]
# Mutation testing configuration
paths_to_mutate=orchestration/ scripts/
paths_to_exclude=tests/,__pycache__/,.git/,node_modules/,venv/,.venv/,e2e/
test_command=pytest tests/ -x --tb=short
coverage_command=pytest tests/ --cov=orchestration --cov=scripts --cov-report=term-missing --cov-fail-under=90
runner=python -m pytest
timeout_factor=2.0

# Test time limit (in seconds)
test_time_limit=300

# Backup directory for mutants
backup_dir=.mutmut-cache

[coverage:run]
source = orchestration, scripts
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\b.*\):
    @(abc\.)?abstractmethod

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=orchestration
    --cov=scripts
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
