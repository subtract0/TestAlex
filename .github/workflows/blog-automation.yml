              box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
            
            .header {
              text-align: center;
              margin-bottom: 40px;
              padding-bottom: 20px;
              border-bottom: 2px solid #f0f0f0;
            }
            
            .lesson-badge {
              display: inline-block;
              background: linear-gradient(45deg, #667eea, #764ba2);
              color: white;
              padding: 8px 16px;
              border-radius: 20px;
              font-size: 0.9em;
              margin-bottom: 10px;
            }
            
            h1 {
              color: #333;
